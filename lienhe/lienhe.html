<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sản Phẩm</title>
  </head>
  <body>
    <header>
      <a href="/trangchu/logo.png">
        <img src="/trangchu/logo.png" alt="logo" id="logo" />
      </a>
      <img id="header-img1" src="/trangchu/header-img1.png" alt="header-img1" />
      <img id="header-img2" src="/trangchu/header-img2.png" alt="header-img2" />
      <img id="header-img3" src="/trangchu/header-img3.png" alt="header-img3" />
      <nav>
        <a href="/trangchu/trangchu.html">Trang Chủ</a>
        <a href="/gioithieu/gioithieu.html">Giới Thiệu</a>
        <a href="/sanpham/sanpham.html">Sản Phẩm</a>
        <a href="/tintuc/tinhtuc.html">Tin Tức</a>
        <a href="/dangnhap/dangnhap.html">Đăng Nhập</a>
        <a href="/dangky/dangky.html">Đăng Ký</a>
        <a href="/lienhe/lienhe.html">Liên Hệ</a>
      </nav>
      <div class="search-box">
        <input type="search" placeholder="Nhập nội dung cần tìm..." />
        <img src="/trangchu/search.svg" alt="search" id="search" />
        <img
          src="/trangchu/cart-shopping.svg"
          alt="cart-shopping"
          id="cart-shopping"
        />
      </div>
    </header>
    <main>
      <h1>Liên hệ</h1>
      <img src="check-in.png" alt="" />
      <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
      <p>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới.<br />Xin cám ơn.
      </p>
      <form method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>Góp ý</legend>
          <table>
            <tr>
              <td><label for="#name">Họ tên:</label></td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Vui lòng nhập họ tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td><label for="#email">Email:</label></td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td><label for=""></label>Chủ đề:</td>
              <td>
                <select name="" id="" size="1">
                  <option>Về Sảm Phẩm/ Dịch Vụ</option>
                  <option>Về Ưu Đãi Thành Viên</option>
                  <option>Về Tin Tuyển Dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="">Nội dung:</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea
                  name=""
                  id=""
                  rows="7"
                  cols="50"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" value="Gửi" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &#169; 2021 Bản quyền thuộc về FreeezeVN.
        <a href="#!"
          ><img src="/trangchu/facebook.svg" alt="facebook" style="width: 10px"
        /></a>
        <a href="#!"
          ><img src="/trangchu/twitter.svg" alt="twitter" style="width: 15px"
        /></a>
        <a href="#!"
          ><img
            src="/trangchu/pinterest.svg"
            alt="pinterest"
            style="width: 15px"
        /></a>
        <a href="#logo"
          ><img src="/trangchu/top.png" alt="top" id="top" style="width: 50px"
        /></a>
      </p>
    </footer>
  </body>
</html>
