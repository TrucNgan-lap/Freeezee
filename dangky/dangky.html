<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
    <header>
      <a href="/trangchu/logo.png">
        <img src="/trangchu/logo.png" alt="logo" id="logo" />
      </a>
      <img id="header-img1" src="/trangchu/header-img1.png" alt="header-img1" />
      <img id="header-img2" src="/trangchu/header-img2.png" alt="header-img2" />
      <img id="header-img3" src="/trangchu/header-img3.png" alt="header-img3" />
      <nav>
        <a href="/trangchu/trangchu.html">Trang Chủ</a>
        <a href="/gioithieu/gioithieu.html">Giới Thiệu</a>
        <a href="/sanpham/sanpham.html">Sản Phẩm</a>
        <a href="/tintuc/tinhtuc.html">Tin Tức</a>
        <a href="/dangnhap/dangnhap.html">Đăng Nhập</a>
        <a href="/dangky/dangky.html">Đăng Ký</a>
        <a href="/lienhe/lienhe.html">Liên Hệ</a>
      </nav>
      <div class="search-box">
        <input type="search" placeholder="Nhập nội dung cần tìm..." />
        <img src="/trangchu/search.svg" alt="search" id="search" />
        <img
          src="/trangchu/cart-shopping.svg"
          alt="cart-shopping"
          id="cart-shopping"
        />
      </div>
    </header>
    <main>
      <form action="">
        <fieldset class="commom">
          <legend><h1>ĐĂNG KÝ</h1></legend>
          <table>
            <tr>
              <td><label for="#email">Email</label></td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="#psw">Mật Khẩu</label></td>
              <td>
                <input
                  type="password"
                  name="psw"
                  id="psw"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td><label for="#psw2">Nhập lại mật khẩu</label></td>
              <td>
                <input
                  type="password"
                  name="psw2"
                  id="psw2"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td><label for="rank">Cấp độ thành viên</label></td>
              <td>
                <input type="radio" id="silver" name="memberType" />
                <label for="#silver">Bạc</label>
                <input type="radio" id="gold" name="memberType" />
                <label for="#gold">Vàng</label>
                <input type="radio" id="platinum" name="memberType" />
                <label for="#platinum">Kim cương</label>
              </td>
            </tr>
            <tr>
              <td><label for="#avatar">Ảnh đại diện</label></td>
              <td><input type="file" id="avatar" /></td>
            </tr>
            <tr>
              <td colspan="2">
                Thông qua việc tạo tài khoản, bạn đồng ý với
                <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="reset" value="Hủy" />
                <input type="submit" value="Đăng ký" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &#169; 2021 Bản quyền thuộc về FreeezeVN.
        <a href="#!"
          ><img src="/trangchu/facebook.svg" alt="facebook" style="width: 10px"
        /></a>
        <a href="#!"
          ><img src="/trangchu/twitter.svg" alt="twitter" style="width: 15px"
        /></a>
        <a href="#!"
          ><img
            src="/trangchu/pinterest.svg"
            alt="pinterest"
            style="width: 15px"
        /></a>
        <a href="#logo"
          ><img src="/trangchu/top.png" alt="top" id="top" style="width: 50px"
        /></a>
      </p>
    </footer>
  </body>
</html>
